<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Villagers</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="main-header">
        <h1 class="title">Animal Crossing Villagers</h1>
        <nav>
            <div class="filter-group">
            <input type="text" id="searchInput" placeholder="Search villagers...">
            <select id="speciesFilter">
                <option value="">Filter by Species</option>
                <option value="Alligator">Alligator</option>
                <option value="Anteater">Anteater</option>
                <option value="Bear">Bear</option>
                <option value="Bird">Bird</option>
                <option value="Bull">Bull</option>
                <option value="Cat">Cat</option>
                <option value="Chicken">Chicken</option>
                <option value="Cow">Cow</option>
                <option value="Cub">Cub</option>
                <option value="Deer">Deer</option>
                <option value="Dog">Dog</option>
                <option value="Duck">Duck</option>
                <option value="Eagle">Eagle</option>
                <option value="Elephant">Elephant</option>
                <option value="Frog">Frog</option>
                <option value="Goat">Goat</option>
                <option value="Gorilla">Gorilla</option>
                <option value="Hamster">Hamster</option>
                <option value="Hippo">Hippo</option>
                <option value="Horse">Horse</option>
                <option value="Kangaroo">Kangaroo</option>
                <option value="Koala">Koala</option>
                <option value="Lion">Lion</option>
                <option value="Monkey">Monkey</option>
                <option value="Mouse">Mouse</option>
                <option value="Octopus">Octopus</option>
                <option value="Ostrich">Ostrich</option>
                <option value="Penguin">Penguin</option>
                <option value="Pig">Pig</option>
                <option value="Rabbit">Rabbit</option>
                <option value="Rhino">Rhino</option>
                <option value="Sheep">Sheep</option>
                <option value="Squirrel">Squirrel</option>
                <option value="Tiger">Tiger</option>
                <option value="Wolf">Wolf</option>                
            </select>
            
            <select id="personalityFilter">
                <option value="">Filter by Personality</option>
                <option value="Cranky">Cranky</option>
                <option value="Jock">Jock</option>
                <option value="Lazy">Lazy</option>
                <option value="Normal">Normal</option>
                <option value="Peppy">Peppy</option>
                <option value="Smug">Smug</option>
                <option value="Snooty">Snooty</option>
                <option value="Big Sister">Big Sister</option>
            </select>
        </div>
            <button class="search-button" onclick="filterVillagers()">Search</button>
        </nav>
    <div class="card-container" id="card-container"> </div> 

    <div class="card" style="display: none;">
        <h2>name </h2>
        <img src="" alt="Villager Image">
        <p>Species: </p>
        <p>Personality: </p>
        <p>Gender: </p>
        <p>Birthday: </p>
        <p>Zodiac Sign:</p>
        <p>Phrase: </p>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
